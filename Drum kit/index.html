<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outerdiv">
           <input type="button" onclick="play()" value="PLAY " >   
        <div class="keycontainer">
            <div data-key="65" class="key"> <kbd> A </kbd> <br> <span class="sound"> CLAP </span> </div>
            <div data-key="83" class="key"> <kbd> S </kbd> <br><span class="sound"> HIHAT </span> </div>
            <div data-key="68" class="key"> <kbd> D </kbd> <br><span class="sound"> KICK </span> </div>
            <div data-key="70" class="key"> <kbd> F </kbd> <br><span class="sound"> OPENHAT </span> </div>
            <div data-key="71" class="key"> <kbd> H </kbd> <br><span class="sound"> BOOM </span></div>
            <div data-key="72" class="key"> <kbd> J </kbd> <br><span class="sound"> RIDE </span></div>
            <div data-key="74" class="key"> <kbd> K </kbd> <br><span class="sound"> SNAZE </span> </div>
            <div data-key="75" class="key"> <kbd> L </kbd><br><span class="sound"> TOM </span> </div>
            <div data-key="76" class="key"> <kbd> L </kbd><br><span class="sound"> TINK </span> </div>
        </div>
    
        <audio id="sample" src="sample.mp3"> </audio>

        <audio data-key="65" src="sample.mp3"></audio>
        <audio data-key="83" src=""></audio>
        <audio data-key="68" src=""></audio>
        <audio data-key="70" src=""></audio>
        <audio data-key="71" src=""></audio>
        <audio data-key="72" src=""></audio>
        <audio data-key="74" src=""></audio>
        <audio data-key="75" src=""></audio>
        <audio data-key="76" src=""></audio>

    </div>

    <script>
        function fun(e) {
            var kc = e.keyCode;
            const audio = document.querySelector('audio[data-key = "65"]');
            const key = document.querySelector('.key[data-key = "65"]');
            console.log(audio);
            audio.currentTime = 0;
            audio.play();
            key.classList.toggle("playing");
        }
        
        function play(){
            var samp = document.getElementById("sample");
            samp.currentTime = 0;
            samp.play();
        }

        window.addEventListener("keydown", fun);
        </script>
</body>

</html>
